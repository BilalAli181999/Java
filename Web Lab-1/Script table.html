<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="card col-md-4 offset-md-4">
<form >
    <div class="card-header" style="background-color:blue">
        Enter Name & Height
    </div>
    <div class="card-body" style="background-color:white">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" id="inp1">
        </div>
        <div class="form-group">
            <label>Height(cm)</label>
            <input class="form-control" type="Text" id="inp2">
        </div>
    </div>
    <div class="card-footer" style="background-color: white">
        <div class="form-group">
            <input type="button" class="btn btn-primary" id="btn1" value=" Add " > 
            <button class="btn btn-primary" type="reset">Reset</button>
        </div>
    </div>
</form></div>

    <table class="table table-hover table-responsive table-bordered col-4 offset-4" id="tbl">
        <tr class="table-success">
            <th>Name</th>
            <th>Height</th>
        </tr>
        <tr>
            <th>Average Height</th>
            <td id="avgtd"></td>
        </tr>



    </table>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
var i1=document.getElementById("inp1");
var i2=document.getElementById("inp2");
var b1=document.getElementById("btn1");

var count=0.0;
var height=0.0;
const stored=localStorage.getItem("HeightData");

var array=new Array();

function saveRow()
{
    if(Array.isArray(stored))
    {
        array=stored;
    }
    var temp = {'Name': inp1.value, 'Height': inp2.value};
    array.push(temp);

    localStorage.setItem("HeightData",array);

}

function update()
{

    saveRow();

    var tableRow=document.createElement("tr");
    var tableData1=document.createElement("td");
    var tableData2=document.createElement("td");
    var name=document.createTextNode(i1.value);
    var userHeight=document.createTextNode(i2.value);
    tableData1.appendChild(name);

    tableData2.appendChild(userHeight);
    tableRow.appendChild(tableData1);
    tableRow.appendChild(tableData2);
    document.getElementById("tbl").appendChild(tableRow);

    height+=parseFloat(i2.value);
    count++;

    var avg=parseFloat(height/count);

    
    document.getElementById("avgtd").innerText=avg;
}
b1.addEventListener('click',update);
</script>
</body>
</html>
